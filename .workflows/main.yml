name: Deploy Angular Frontend to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@latest

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust the Node.js version as needed

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular Application
        run: ng build --prod

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Upload Application to Ubuntu Server
        run: scp -i ~/.ssh/id_rsa -r dist/* vulps@161.97.68.166:/var/www/html/igneas-angular
