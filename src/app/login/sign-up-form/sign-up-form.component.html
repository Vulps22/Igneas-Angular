<div class="flex justify-center">

	<div class="w-full max-w-md">

		<div class="rounded-lg max-md:border-0 md:border-2 border-neutral-800">

			<div class="flex justify-between px-6 py-4 md:border-b border-neutral-800">
				<h2 class="text-lg font-medium">
					Register
				</h2>
				<a class="md:hidden text-sm text-blue-600 hover:underline" (click)="showLoginForm()"> Already Registered? </a>

			</div>

			<div class="p-6">

				<form>

					<div class="space-y-4">

						<div>
							<label class="block ">Email Address</label>
							<input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm  bg-neutral-800 text-white pl-5 py-2" [(ngModel)]="email">
						</div>

						<div>
							<label class="block ">Password</label>
							<input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm  bg-neutral-800 text-white pl-5 py-2" [(ngModel)]="password">
						</div>

						<div>
							<label class="block ">Confirm Password</label>
							<input type="password" name="password_confirmation" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm  bg-neutral-800 text-white pl-5 py-2" [(ngModel)]="confirmPassword">
						</div>

						<!--date of birth-->
						<div>
							<label class="block ">Date of Birth</label>
							<input type="date" name="dob" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm  bg-neutral-800 text-white pl-5 py-2" [(ngModel)]="dob">
						</div>

					</div>

					<div class="mt-4">
						<button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600" (click)="doRegister()">
							Register
						</button>
					</div>

				</form>

			</div>

		</div>

	</div>

</div>
