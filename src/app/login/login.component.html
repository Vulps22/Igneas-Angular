
<div class="flex flex-col md:flex-row">
	<div id="login-view" class="grow md:pl-52 h-full" [class.max-md:hidden]="!showLogin">
		<app-sign-in-form (willRegister)="toggleForm()"></app-sign-in-form>
	</div>
	<div id="register-view" class="grow md:pr-52 h-full" [class.max-md:hidden]="showLogin">
		<app-sign-up-form (willLogin)="toggleForm()"></app-sign-up-form>
	</div>
</div>
