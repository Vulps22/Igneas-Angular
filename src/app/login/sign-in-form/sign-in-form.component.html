@if (!shouldDisable) {
<div class="flex justify-center h-full text-white">

	<div class="w-full max-w-md">

		<div class="rounded-lg max-md:border-0 md:border-2 border-neutral-800">

			<div class="flex justify-between px-6 py-4 md:border-b border-neutral-800">
				<h2 class="text-lg font-medium">
					Login
				</h2>
				<a class="md:hidden text-sm text-blue-600 hover:underline" (click)="showRegisterForm()"> Not Registered? </a>
			</div>

			<div class="p-6">

				<form method="POST">

					<div class="space-y-4">

						<div>
							<label class="block">Email Address</label>
							<input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-neutral-800 text-white pl-5 py-2" [(ngModel)]="email">

						</div>

						<div>
							<label class="block">Password</label>
							<input type="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-neutral-800 text-white pl-5 py-2" [(ngModel)]="password">
						</div>

						<div class="flex items-center">
							<input type="checkbox" name="remember" id="remember" class="mr-2">
							<label for="remember">Remember Me</label>
						</div>

					</div>

					<div class="mt-4">
						<button class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600" (click)="doLogin()">Login</button>

						<a href="" class="text-sm text-blue-600 hover:underline">
							Forgot password?
						</a>
					</div>

				</form>

			</div>

		</div>

	</div>

</div>
} @else {
	<div class="flex justify-center h-full text-white">

		<div class="w-full max-w-md">
	
			<div class="rounded-lg max-md:border-0 md:border-2 border-neutral-800">
	
				<div class="flex justify-between px-6 py-4 md:border-b border-neutral-800">
					<h2 class="text-lg font-medium">
						Login
					</h2>
					<a class="md:hidden text-sm text-blue-600 hover:underline" (click)="showRegisterForm()"> Not Registered? </a>
				</div>
	
				<div class="p-6">
	
					<h1 class="text-xl pb-6">Igneas Administrators have disabled Login</h1>
					<h3>Updates will be made available on <a [href]="discordUrl" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" target="_blank">Discord</a> as soon as we have more information.</h3>	
				</div>
	
			</div>
	
		</div>
	
	</div>
}
