<div class="flex flex-col items-center w-full h-2/3 px-72">
    <div class="h-[40rem] w-2/4 flex pb-5 flex-shrink-0">
        <img id="selected-image" src="{{ getImage() }}" alt="{{ profile.display_name }}"
            class="mx-auto rounded-lg">
    </div>
    @if(images.length > 1){
    <div class="w-1/6 h-1/3 flex flex-row justify-start">
        @for (image of images; track image.id){
        <div class="w-full pr-2">
            <img [src]="image.filename" alt="{{ profile.display_name }}"
                class="h-full object-cover rounded-lg cursor-pointer overflow-hidden" (click)="selectImage(image.id)">
        </div>
        }
    </div>
    }

    <div class="rounded-lg border-2 border-neutral-800 mt-10 p-10 w-1/3">
        <div class="relative mt-2 p-2 mb-5 border-b-2 border-neutral-800">
            <h1 class="text-3xl font-bold">
                {{ profile.display_name }}
                @if(profile.show_age){
                <span class="font-normal pl-3">{{ profile.age }} </span>
                }
            </h1>
            <h3 class="text-2xl text-italic capitalize">
                {{ profile.sexuality }}
            </h3>
            <h3 class="text-2xl text-italic capitalize">
                {{ profile.pronouns }}
            </h3>
            <div class="absolute top-0 right-0">
                <a [routerLink]="['/messenger', userId]" class="text-neutral-300 hover:text-red-500 hover:bg-neutral-300 rounded p-3">
                    <i class="fa-regular fa-comment text-2xl"></i>
                </a>
            </div>
        </div>

        <h3 class="mt-2 p-2 w-1/2 mx-auto text-2xl text-neutral-300">About Me</h3>
        <div class="mt-2 p-2 w-1/2 mx-auto border-2 rounded-lg border-neutral-800 bg-neutral-800">
            {{ profile.bio}}
        </div>


        <div class="grid grid-rows gap-4 w-1/2 mx-auto pt-5 text-xl capitalize">
            <app-profile-item icon="transgender" [value]="profile.gender" />
            <app-profile-item icon="ruler" [value]="profile.body_type" wide="true" />
            <app-profile-item icon="circle-half-stroke" [value]="profile.ethnicity" />
            <app-profile-item icon="heart" [value]="profile.relationship_status" />
            <app-profile-item icon="binoculars" [value]="profile.looking_for" />
            <app-profile-item icon="arrows-up-down" [value]="profile.position" />
            <app-profile-item icon="handcuffs" [value]="profile.dominance" />
        </div>
    </div>
    @if(health.show_hiv_status && health.hiv_status){
    <div class="rounded-lg border-2 border-neutral-800 mt-5 p-10 mb-5 w-1/3">
        <h3 class="text-2xl text-neutral-300">Health</h3>
        <div class="grid grid-rows gap-4 w-1/2 mx-auto pt-5 text-xl capitalize">
            <app-profile-item icon="ribbon" title="HIV Status" [value]="health.hiv_status" />
            <app-profile-item icon="calendar" title="Last Tested" [value]="health.last_test" />
        </div>
    </div>
    }
</div>
